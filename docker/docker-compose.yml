version: '3.8'

services:
  scrivenry:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: scrivenry-app
    ports:
      - "3847:3847"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/scrivenry.db
    volumes:
      - scrivenry-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3847/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  scrivenry-data:
    driver: local
