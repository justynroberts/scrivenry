<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f8ff"/>
    </linearGradient>
    <linearGradient id="quillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGrad)"/>

  <!-- Document shape -->
  <g transform="translate(200, 120)">
    <path d="M60 60 L420 60 L520 160 L520 780 L60 780 Z" fill="url(#docGrad)"/>
    <!-- Folded corner -->
    <path d="M420 60 L420 160 L520 160 Z" fill="#e8e8ff"/>
    <!-- Corner shadow -->
    <path d="M420 60 L420 160 L520 160 Z" fill="#c8c8e8" opacity="0.3"/>
  </g>

  <!-- Text lines on document -->
  <g opacity="0.2" fill="#6366f1">
    <rect x="300" y="340" width="280" height="28" rx="6"/>
    <rect x="300" y="400" width="220" height="28" rx="6"/>
    <rect x="300" y="460" width="260" height="28" rx="6"/>
    <rect x="300" y="520" width="200" height="28" rx="6"/>
    <rect x="300" y="580" width="240" height="28" rx="6"/>
  </g>

  <!-- Quill pen -->
  <g transform="translate(480, 500) rotate(-35)">
    <!-- Feather body -->
    <ellipse cx="0" cy="-180" rx="45" ry="200" fill="url(#quillGrad)"/>
    <!-- Feather detail - center shaft -->
    <rect x="-4" y="-380" width="8" height="400" rx="4" fill="#92400e"/>
    <!-- Feather barbs left -->
    <path d="M-4 -350 Q-50 -320, -45 -280" stroke="#d97706" stroke-width="3" fill="none"/>
    <path d="M-4 -300 Q-55 -270, -48 -220" stroke="#d97706" stroke-width="3" fill="none"/>
    <path d="M-4 -250 Q-50 -220, -42 -160" stroke="#d97706" stroke-width="3" fill="none"/>
    <path d="M-4 -200 Q-45 -170, -35 -100" stroke="#d97706" stroke-width="3" fill="none"/>
    <!-- Feather barbs right -->
    <path d="M4 -350 Q50 -320, 45 -280" stroke="#d97706" stroke-width="3" fill="none"/>
    <path d="M4 -300 Q55 -270, 48 -220" stroke="#d97706" stroke-width="3" fill="none"/>
    <path d="M4 -250 Q50 -220, 42 -160" stroke="#d97706" stroke-width="3" fill="none"/>
    <path d="M4 -200 Q45 -170, 35 -100" stroke="#d97706" stroke-width="3" fill="none"/>
    <!-- Pen nib -->
    <path d="M-12 20 L0 80 L12 20 Z" fill="#1f2937"/>
    <path d="M-6 20 L0 60 L6 20 Z" fill="#374151"/>
    <!-- Ink at tip -->
    <circle cx="0" cy="75" r="8" fill="#6366f1"/>
  </g>

  <!-- Ink splatter decoration -->
  <g fill="#6366f1" opacity="0.6">
    <circle cx="680" cy="720" r="15"/>
    <circle cx="710" cy="750" r="10"/>
    <circle cx="650" cy="760" r="8"/>
  </g>

  <!-- S watermark in corner -->
  <text x="160" y="920" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="140" font-weight="800" fill="white" opacity="0.15">S</text>
</svg>
