<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Main gradient - purple to indigo -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Subtle inner shadow -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>

    <!-- Document shadow -->
    <filter id="docShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Pen glow -->
    <filter id="penGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bgGrad)"/>

  <!-- Subtle top-left highlight -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#innerGlow)"/>

  <!-- Document/Page shape -->
  <g filter="url(#docShadow)">
    <!-- Main document body -->
    <path d="M260 160 L640 160 L764 284 L764 864 L260 864 Z" fill="#ffffff" opacity="0.95"/>
    <!-- Folded corner -->
    <path d="M640 160 L640 284 L764 284 Z" fill="#ffffff" opacity="0.75"/>
  </g>

  <!-- Text lines on document -->
  <rect x="320" y="340" width="380" height="32" rx="6" fill="#6366f1" opacity="0.2"/>
  <rect x="320" y="400" width="300" height="32" rx="6" fill="#6366f1" opacity="0.2"/>
  <rect x="320" y="460" width="340" height="32" rx="6" fill="#6366f1" opacity="0.2"/>
  <rect x="320" y="520" width="260" height="32" rx="6" fill="#6366f1" opacity="0.2"/>

  <!-- Stylized "S" for Scrivenry -->
  <g filter="url(#penGlow)">
    <text x="512" y="760"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="320"
          font-weight="700"
          fill="#6366f1"
          text-anchor="middle"
          opacity="0.9">S</text>
  </g>

  <!-- Small pen/quill accent -->
  <g transform="translate(680, 140) rotate(45)">
    <path d="M0 0 L60 60 L55 80 L35 75 L0 0 Z" fill="#fbbf24" opacity="0.9"/>
    <path d="M55 80 L60 60 L70 70 L55 80 Z" fill="#f59e0b"/>
  </g>
</svg>
